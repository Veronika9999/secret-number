<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Угадай число</title>
</head>
<body>
    <h1>Угадай число</h1>
    <p>Компьютер загадал число от 1 до 10. Попробуй его отгадать. Введи число в поле для ввода и нажми кнопку "Проверить".</p>
    <p>Подсказка: <span id="prompt"></span></p>
    <p>Осталось попыток: <span id="attempt">3</span></p>
    <input type="number">
    <button id="examination">Проверить</button>
    <button id="newGame">Новая игра</button>
<script src="./js/script.js"></script>
</body>
</html>
